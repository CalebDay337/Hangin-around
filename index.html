<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangin' Around</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #0f172a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #game-board {
            background: #1e293b;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        /* The Drawing Area */
        #viz-container {
            background: #334155;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 10px;
        }

        canvas {
            max-width: 100%;
        }

        #word-display {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.5rem;
            margin: 20px 0;
            color: #f8fafc;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .letter-slot {
            display: inline-block;
            border-bottom: 4px solid #64748b;
            margin: 0 5px;
            min-width: 30px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .revealed {
            border-bottom-color: var(--primary);
            transform: scale(1.1);
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
            gap: 8px;
            margin-top: 20px;
        }

        .key {
            background: #475569;
            border: none;
            color: white;
            padding: 12px 5px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        .key:hover { background: #64748b; }
        .key.correct { background: var(--success) !important; }
        .key.wrong { background: var(--danger) !important; opacity: 0.5; }

        .status-msg {
            font-size: 1.2rem;
            font-weight: bold;
            height: 30px;
            margin: 15px 0;
        }

        .btn-new {
            background: var(--primary);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 10px;">Hangin' Around</h1>
    <p id="category-label" style="color: #94a3b8; margin-bottom: 20px;">Category: Loading...</p>

    <div id="game-board">
        <div id="viz-container">
            <canvas id="hangCanvas" width="200" height="200"></canvas>
        </div>
        
        <div id="word-display"></div>
        <div id="status" class="status-msg"></div>
        <div id="keyboard"></div>
        
        <button class="btn-new" onclick="startGame()">New Game</button>
    </div>

<script>
    const canvas = document.getElementById('hangCanvas');
    const ctx = canvas.getContext('2d');
    
    const wordBank = [
        { word: "CHEESEBURGER", cat: "Food" },
        { word: "KANGAROO", cat: "Animal" },
        { word: "SKATEBOARD", cat: "Hobby" },
        { word: "ASTRONAUT", cat: "Job" },
        { word: "PINEAPPLE", cat: "Food" },
        { word: "HELICOPTER", cat: "Vehicle" },
        { word: "WATERMELON", cat: "Food" },
        { word: "BACKPACK", cat: "Object" }
    ];

    let currentWord = "";
    let guessed = [];
    let mistakes = 0;

    function startGame() {
        const item = wordBank[Math.floor(Math.random() * wordBank.length)];
        currentWord = item.word;
        document.getElementById('category-label').innerText = "Category: " + item.cat;
        guessed = [];
        mistakes = 0;
        document.getElementById('status').innerText = "";
        
        drawStage();
        renderWord();
        renderKeyboard();
    }

    function drawStage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#f8fafc";
        ctx.lineWidth = 5;
        ctx.lineCap = "round";

        // Gallows
        ctx.beginPath();
        ctx.moveTo(30, 180); ctx.lineTo(170, 180); // Base
        ctx.moveTo(50, 180); ctx.lineTo(50, 20);   // Post
        ctx.lineTo(130, 20); ctx.lineTo(130, 40);  // Arm
        ctx.stroke();
    }

    function drawBody() {
        ctx.strokeStyle = "#f8fafc";
        ctx.beginPath();
        if (mistakes > 0) ctx.arc(130, 55, 15, 0, Math.PI*2); // Head
        if (mistakes > 1) { ctx.moveTo(130, 70); ctx.lineTo(130, 120); } // Body
        if (mistakes > 2) { ctx.moveTo(130, 80); ctx.lineTo(100, 100); } // Left Arm
        if (mistakes > 3) { ctx.moveTo(130, 80); ctx.lineTo(160, 100); } // Right Arm
        if (mistakes > 4) { ctx.moveTo(130, 120); ctx.lineTo(105, 150); } // Left Leg
        if (mistakes > 5) { ctx.moveTo(130, 120); ctx.lineTo(155, 150); } // Right Leg
        ctx.stroke();
    }

    function renderWord() {
        const display = currentWord.split('').map(letter => 
            `<span class="letter-slot ${guessed.includes(letter) ? 'revealed' : ''}">
                ${guessed.includes(letter) ? letter : '&nbsp;'}
            </span>`
        ).join('');
        document.getElementById('word-display').innerHTML = display;
    }

    function renderKeyboard() {
        const kb = document.getElementById('keyboard');
        kb.innerHTML = "";
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'key';
            btn.innerText = l;
            btn.onclick = () => makeGuess(l, btn);
            kb.appendChild(btn);
        });
    }

    function makeGuess(letter, btn) {
        if (currentWord.includes(letter)) {
            guessed.push(letter);
            btn.classList.add('correct');
        } else {
            mistakes++;
            btn.classList.add('wrong');
            drawBody();
        }
        btn.disabled = true;
        renderWord();
        checkGame();
    }

    function checkGame() {
        const isWin = currentWord.split('').every(l => guessed.includes(l));
        if (isWin) {
            document.getElementById('status').innerText = "WINNER! ðŸ†";
            document.getElementById('status').style.color = "var(--success)";
            disableKeys();
        } else if (mistakes >= 6) {
            document.getElementById('status').innerText = "GAME OVER: " + currentWord;
            document.getElementById('status').style.color = "var(--danger)";
            disableKeys();
        }
    }

    function disableKeys() {
        document.querySelectorAll('.key').forEach(b => b.disabled = true);
    }

    startGame();
</script>

</body>
</html>
