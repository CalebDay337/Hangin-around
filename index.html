<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangin' Around | Ultra HD</title>
    <style>
        :root {
            --glow: #00f2ff;
            --danger: #ff0055;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1b 100%);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 40px 0 10px;
            background: linear-gradient(to right, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
        }

        #game-viewport {
            width: 95%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* SVG Graphics Area */
        #illustration {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        .draw-path {
            fill: none;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke-dashoffset 0.8s ease-in-out;
        }

        .hidden-part { opacity: 0; transition: opacity 0.5s ease; }
        .visible-part { opacity: 1; }

        #word-display {
            font-size: 3rem;
            margin: 30px 0;
            font-weight: 200;
            letter-spacing: 12px;
        }

        .letter {
            display: inline-block;
            border-bottom: 2px solid var(--glow);
            margin: 0 8px;
            min-width: 40px;
            text-shadow: 0 0 20px var(--glow);
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 12px;
            margin-top: 30px;
        }

        .key {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 5px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:hover { background: var(--glow); color: black; box-shadow: 0 0 20px var(--glow); transform: translateY(-3px); }
        .key:disabled { opacity: 0.2; cursor: not-allowed; transform: none; }
        .key.hit { background: #00ff88; border-color: #00ff88; color: black; }
        .key.miss { background: var(--danger); border-color: var(--danger); }

        .btn-restart {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--glow);
            color: var(--glow);
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-restart:hover { background: var(--glow); color: black; }

        #hint { color: #888; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Hangin' Around</h1>
    <div id="game-viewport">
        
        <svg id="illustration" viewBox="0 0 200 200">
            <path class="draw-path" d="M20,180 L180,180 M50,180 L50,20 L130,20 L130,40" stroke="#555" />
            <circle id="p0" class="hidden-part" cx="130" cy="55" r="15" stroke="white" fill="none" stroke-width="4"/>
            <path id="p1" class="hidden-part draw-path" d="M130,70 L130,120" />
            <path id="p2" class="hidden-part draw-path" d="M130,85 L100,105" />
            <path id="p3" class="hidden-part draw-path" d="M130,85 L160,105" />
            <path id="p4" class="hidden-part draw-path" d="M130,120 L105,155" />
            <path id="p5" class="hidden-part draw-path" d="M130,120 L155,155" />
        </svg>

        <div id="hint">CATEGORY: <span id="cat-text">...</span></div>
        <div id="word-display"></div>
        <div id="keyboard"></div>
        
        <button class="btn-restart" onclick="init()">Restart System</button>
    </div>

<script>
    const data = [
        {w: "AURORA", c: "Nature"}, {w: "SPAGHETTI", c: "Food"},
        {w: "AVALANCHE", c: "Nature"}, {w: "CHOCOLATE", c: "Food"},
        {w: "SATELLITE", c: "Space"}, {w: "BUNGALOW", c: "Building"},
        {w: "HOLOGRAPH", c: "Tech"}, {w: "FLAMINGO", c: "Animal"}
    ];

    let word, guessed, mistakes;

    function init() {
        const pick = data[Math.floor(Math.random() * data.length)];
        word = pick.w;
        document.getElementById('cat-text').innerText = pick.c;
        guessed = [];
        mistakes = 0;
        
        // Reset Visuals
        for(let i=0; i<6; i++) document.getElementById(`p${i}`).setAttribute('class', 'hidden-part');
        render();
    }

    function render() {
        const display = word.split('').map(l => `<span class="letter">${guessed.includes(l) ? l : ''}</span>`).join('');
        document.getElementById('word-display').innerHTML = display;
        
        const kb = document.getElementById('keyboard');
        kb.innerHTML = '';
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'key';
            if(guessed.includes(l)) {
                btn.disabled = true;
                btn.classList.add(word.includes(l) ? 'hit' : 'miss');
            }
            btn.innerText = l;
            btn.onclick = () => {
                guessed.push(l);
                if(!word.includes(l)) {
                    document.getElementById(`p${mistakes}`).setAttribute('class', 'visible-part draw-path');
                    mistakes++;
                }
                render();
                check();
            };
            kb.appendChild(btn);
        });
    }

    function check() {
        const win = word.split('').every(l => guessed.includes(l));
        if(win) setTimeout(() => alert("ACCESS GRANTED - YOU WIN!"), 200);
        if(mistakes >= 6) setTimeout(() => alert("SYSTEM CRITICAL - WORD WAS: " + word), 200);
    }

    init();
</script>
</body>
</html>
