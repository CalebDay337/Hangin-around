<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangin' Around</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f4f9; color: #333; }
        h1 { margin-top: 20px; color: #2c3e50; }
        #game-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; }
        #word-display { font-size: 2.5rem; letter-spacing: 0.5rem; margin: 20px 0; font-weight: bold; color: #34495e; }
        #message { height: 24px; margin-bottom: 20px; font-weight: bold; }
        #keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(35px, 1fr)); gap: 8px; }
        button { padding: 10px; cursor: pointer; border: 1px solid #ddd; border-radius: 4px; background: #fff; transition: all 0.2s; font-weight: bold; }
        button:hover:not(:disabled) { background: #3498db; color: white; border-color: #3498db; }
        button:disabled { background: #eee; cursor: not-allowed; opacity: 0.6; }
        #hangman-viz { font-family: monospace; white-space: pre; font-size: 1.2rem; margin: 20px 0; line-height: 1.2; }
        .reset-btn { margin-top: 20px; padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Hangin' Around</h1>

    <div id="game-container">
        <div id="hangman-viz">
  +---+
  |   |
      |
      |
      |
      |
=========</div>
        
        <div id="word-display">_ _ _ _ _</div>
        <div id="message"></div>
        <div id="keyboard"></div>
        <button class="reset-btn" onclick="initGame()">New Game</button>
    </div>

    <script>
        const words = ["GITHUB", "PROGRAMMING", "JAVASCRIPT", "DEVELOPER", "ALGORITHM", "HANGMAN", "CODE"];
        const stages = [
`  +---+
  |   |
      |
      |
      |
      |
=========`,
`  +---+
  |   |
  O   |
      |
      |
      |
=========`,
`  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
`  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`];

        let selectedWord = "";
        let guessedLetters = [];
        let mistakes = 0;

        function initGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            mistakes = 0;
            document.getElementById("message").innerText = "";
            document.getElementById("message").style.color = "black";
            createKeyboard();
            updateDisplay();
        }

        function createKeyboard() {
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "";
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
                const btn = document.createElement("button");
                btn.innerText = letter;
                btn.onclick = () => handleGuess(letter, btn);
                keyboard.appendChild(btn);
            });
        }

        function handleGuess(letter, btn) {
            btn.disabled = true;
            if (selectedWord.includes(letter)) {
                guessedLetters.push(letter);
            } else {
                mistakes++;
            }
            updateDisplay();
            checkGameStatus();
        }

        function updateDisplay() {
            const display = selectedWord.split("").map(l => guessedLetters.includes(l) ? l : "_").join(" ");
            document.getElementById("word-display").innerText = display;
            document.getElementById("hangman-viz").innerText = stages[mistakes];
        }

        function checkGameStatus() {
            if (!document.getElementById("word-display").innerText.includes("_")) {
                document.getElementById("message").innerText = "YOU WIN! ðŸŽ‰";
                document.getElementById("message").style.color = "#27ae60";
                disableAllButtons();
            } else if (mistakes >= stages.length - 1) {
                document.getElementById("message").innerText = `GAME OVER! Word was: ${selectedWord}`;
                document.getElementById("message").style.color = "#e74c3c";
                disableAllButtons();
            }
        }

        function disableAllButtons() {
            const buttons = document.querySelectorAll("#keyboard button");
            buttons.forEach(b => b.disabled = true);
        }

        initGame();
    </script>
</body>
</html>
